
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ㄍㄨㄣ線上吉他音箱</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="GwurnMiniAmpOnline.js" defer></script>
    <script src="input-knobs-master/input-knobs.js"></script>
    <style>
        body { 
            background-color: #DBDBDB;}
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vw;
            z-index: -1;
            pointer-events: none;
        }
        .grid{
            display: grid;
            grid-template-columns: auto ;
            justify-content: center;
            justify-items: center;
            align-items: center;
            gap: 5px 10px;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="grid">

        <select id="InputSelect" onchange="inputSelect(this)">
            <option value="mono1">Mono L</option>
            <option value="Stereo">Stereo LR</option>
            <!-- <option value="mono2">Mono R</option> -->
        </select>

        <input type="range" min="0" max="100" value="0" step="1" id="overdriveAmount">
        <input type="range" min="20" max="20000" value="3000" step="1" id="overdriveFreq">
        <input type="range" min="0" max="100" value=".5" step=".01" id="overdriveGain">
        <input id="overdriveSwitch" type="checkbox" onclick="overdrive_on()">


        <input type="range" min="0" max="30" value=".5" step=".01" id="ampGain">
        <input type="range" min="-15" max="15" value="0" id="ampBass">
        <input type="range" min="-15" max="15" value="0" id="ampMid">
        <input type="range" min="-15" max="15" value="0" id="ampTreble" >
        <input type="range" min="0" max="1" value=".5" step=".01" id="ampVolume">


    </div>
    
</body>
</html>
